<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="img-container" id="logo">
      <img src="./assets/logo.svg" alt="Ping">
    </div>
    <div class="page-details">
      <h3 class="page-title">We are launching <span>soon!</span></h3>
      <h5 class="page-subtitle">Subscribe and get notified</h5>
      <div class="input-group">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <button class="btn" type="submit">Notify Me</button>
      </div>
    </div>
    <div class="img-container">
      <img src="./assets/illustration-dashboard.png" alt="dashboard">
    </div>
    <div class="icons-container">
      <span class="icon-border"><i class="fab fa-facebook-f"></i></span>
      <span class="icon-border"><i class="fab fa-twitter"></i></span>
      <span class="icon-border"><i class="fab fa-instagram"></i></span>
    </div>  
    <footer>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hhamza1">@hhamza1</a>.
      </p>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/4e350552b6.js" crossorigin="anonymous"></script>
</body>
</html>
