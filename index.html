<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="img-container" id="logo">
      <img src="./assets/logo.svg" alt="Ping">
    </div>
    <div class="page-details">
      <h3 class="page-title">We are launching <span>soon!</span></h3>
      <h5 class="page-subtitle">Subscribe and get notified</h5>
        <form class="input-group" method="POST" enctype="application/x-www-form-urlencoded">
          <label for="email"></label>
          <div class="email-input-group">
            <input type="email" name="email" id="email" class="email-input" placeholder="Your email address...">
            <div class="error-msg">Please provide a valid email address</div>
          </div>
          <button class="btn" type="submit" formnovalidate>Notify Me</button>
        </form>
    </div>
    <div class="img-container">
      <img src="./assets/illustration-dashboard.png" alt="dashboard">
    </div>
    <div class="icons-container">
      <span class="icon-border">
        <a href="https://facebook.com">
          <i class="fab fa-facebook-f"></i>
        </a>
      </span>
      <span class="icon-border">
        <a href="https://twitter.com">
          <i class="fab fa-twitter">
          </i>
        </a>
      </span>
      <span class="icon-border">
          <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
      </span>
    </div>  
    <footer>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hhamza1">@hhamza1</a>.
      </p>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/4e350552b6.js" crossorigin="anonymous"></script>
  <script src="js/email-validation.js"></script>
</body>
</html>
